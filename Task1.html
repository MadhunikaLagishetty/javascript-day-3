<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Forloop example</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction() 
    {
      var fruits = ["apple","banana","papaya"];

      console.log('Fruits available are: ', fruits);
      fruits.forEach((x) => {
        console.log('This is: ', x);
      });
    }

  </script>
</body>
</html>
