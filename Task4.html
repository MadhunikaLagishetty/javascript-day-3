<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Forloop example</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction(){

      const fruits = ["apple","banana","papaya","papaya"];
      const unique = [...new Set(fruits)]; 
      console.log('unique fruits', unique);
    }
  </script>
</body>
</html>
